<svg width="100%" height="260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 星空噪声背景 -->
    <radialGradient id="starGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0b0f29" />
      <stop offset="100%" stop-color="#000010" />
    </radialGradient>

    <!-- 流星路径渐变 -->
    <linearGradient id="meteorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- 深色星空背景 -->
  <rect width="100%" height="260" fill="url(#starGrad)" />

  <!-- 随机小星星 -->
  <g fill="white" opacity="0.8">
    <circle cx="10%" cy="20%" r="1">
      <animate attributeName="opacity" values="0.5;1;0.2;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25%" cy="40%" r="1.2">
      <animate attributeName="opacity" values="1;0.2;1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70%" cy="30%" r="1">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85%" cy="55%" r="1.4">
      <animate attributeName="opacity" values="1;0.2;1" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55%" cy="15%" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 流星1 -->
  <g transform="rotate(20)">
    <rect x="-200" y="0" width="120" height="2" fill="url(#meteorGrad)">
      <animate attributeName="x" from="-200" to="800" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;1;0" dur="3.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- 流星2（慢速） -->
  <g transform="rotate(25)">
    <rect x="-400" y="80" width="160" height="2" fill="url(#meteorGrad)" opacity="0.8">
      <animate attributeName="x" from="-400" to="800" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- 流星3（偶发） -->
  <g transform="rotate(18)">
    <rect x="-600" y="150" width="200" height="2" fill="url(#meteorGrad)" opacity="0.6">
      <animate attributeName="x" from="-600" to="800" dur="9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="9s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
